<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        
            
        h1{
            font-size: 40px;
            font-weight: bold;
            padding:rgb(254, 249, 236) ;
            margin: 0 auto;
            text-align: center;
            color:rgb(25, 89, 208) ;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 50px;
        }
        h2 {
            text-align: center;
            font-size: 35px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100;
        }
        h3 {
            text-align: center;
            font-display: bold;
            font-size: 20px;
        }
        button{
            text-align: center;
            margin: 0 auto;
            display: block;
            padding: 15px 20px; 
            font-size: 15px;
            border-radius: 35px;
            border: 1.8px;
            color: white;
            background-color:rgb(25, 89, 208);
            box-shadow: rgb(0,0,0,0.3)
        }
        button:hover{
            background-color: maroon;
            transition: all 200ms ease;
            border: 1px solid#f5f0fe ;
        }
        ul {
            padding-left: 0px
        }
        li {font-size: 15px;
            padding:0px 20px ;
            list-style: none;
            text-align: center;
            border-radius: 10px;
            transition: none 200ms ease-in-out;
        }
        li:hover {
            background:rgb(254, 249, 236) ;
        }
        p {
            text-align: center;
            font-size: 20px;
            font-style: inherit;
            display: block;
            opacity:1.9px;

        }
    </style>
</head>
<body>
    <h1>
        🌤️
        <br>
         Currently 21° in Tokyo
    </h1>
    <h2>   
        13°/ <strong>23°</strong>
    </h2>
    <ul>
        <li>
            <h3>
                 🌧️ Tomorrow
            </h3>
            <p>
                10°/ <strong>22°</strong> 
            </p>
        </li>
        <li>
            <h3>
                 ⛅ Saturday
            </h3>
            <p>
               15°/ <strong>17°</strong> 
            </p>  
        </li>
        <li>
            <h3>
               ☀️ Sunday 
            </h3>
            <p>
                25°/ <strong>24°</strong>
            </p>
        </li>
    </ul>
    <br>
    <button>
        Change city
    </button>
    <p>
        Coded by Kgomotso Mdhluli
    </p>

</body></html>
